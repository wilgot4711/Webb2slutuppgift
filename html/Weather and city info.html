<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<script src="../js/script.js"></script>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather and City Information</h1>
    </div>
    

    <div class="container">

        
        <div class="row mb-4 bg-primary text-light">
          <div class="col-sm d-flex">
            <div class="border p-3 flex-fill" id="cityInfo1">
              
            </div>
          </div>
          <div class="col-sm d-flex">
            <div class="border p-3 flex-fill" id="cityInfo2">
              
            </div>
          </div>
          <div class="col-sm d-flex">
            <div class="border p-3 flex-fill" id="cityInfo3">
              
            </div>
          </div>
        </div>
    
        
        <div class="row mb-4 bg-secondary text-light">
          <div class="col-sm d-flex">
            <div class="border p-3 flex-fill" id="currentWeather1">
              
            </div>
          </div>
          <div class="col-sm d-flex">
            <div class="border p-3 flex-fill" id="currentWeather2">
              
            </div>
          </div>
          <div class="col-sm d-flex">
            <div class="border p-3 flex-fill" id="currentWeather3">
              
            </div>
          </div>
          <div class="col-sm d-flex">

            </div>
          </div>
        </div>
    
        
        <div class="row bg-danger text-light">
          <div class="col-2 d-flex">
            <div class="border p-3 flex-fill" id="forecast1">
              
            </div>
          </div>
          <div class="col-sm d-flex">
            <div class="border p-3 flex-fill" id="forecast2">
              
            </div>
          </div>
          <div class="col-sm d-flex">
            <div class="border p-3 flex-fill" id="forecast3">
              
            </div>
          </div>
        </div>
    
      </div>
